<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/domino.ico">
    <title>Secuencia de Domino</title>
</head>
<body>
    <div id="container">
        <div id="cabecera">
            <span id="tagline">Desafío de Pensamiento Lógico</span>
        </div>
        <div id="post">
            <a href="https://static.platzi.com/media/user_upload/Dominos-94671981-69cc-480c-902a-5d580ed984bc.jpg"></a>
            <img src="https://static.platzi.com/media/user_upload/Dominos-94671981-69cc-480c-902a-5d580ed984bc.jpg" width="100%">
            <br>
            <div class="domino">
                <div class="top">
                    <input type="number" min="0" max="6" value="0">
                </div>
                <div class="bottom">
                    <input type="number" min="0" max="6" value="0">
                </div>
                <div class="submit">
                    <button onclick="checkDominos()">Enviar</button>
                </div>
            </div>
        </div>
          
        <div id="footer">
            Proyecto para curso de Platzi
        </div>
    </div>
    <script src="js/domino.js"></script>
</body>
</html>
